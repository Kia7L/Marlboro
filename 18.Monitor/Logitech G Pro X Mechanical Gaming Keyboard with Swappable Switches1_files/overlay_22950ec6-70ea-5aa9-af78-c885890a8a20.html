      .checkbox-indicator {
        position: absolute;
        top: 0;

        right: 0;
        bottom: 0;

        border-radius: 2px;
        box-sizing: border-box;
        background-color: #fff;

        border: solid #fff;
        transition: border-color 0.05s linear;
        border-width: 0 0.1em 0.1em 0;

        transform: rotate(45deg);
      }
    
      
      .checkbox-input:hover ~ .checkbox-indicator:after {
        border-color: #ddd;
